<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Goulash</title>
  <style>
    :root {
      --rotation-duration: 8s;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .goulash {
      max-width: 60vmin;
      max-height: 60vmin;
      animation: spin var(--rotation-duration) linear infinite;
      display: block;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .credits {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 14px;
      opacity: 0.8;
      z-index: 10;
    }

    .credits a {
      color: #fff;
      text-decoration: none;
    }

    .credits a:hover {
      text-decoration: underline;
      opacity: 1;
    }

    /* ENTER SITE OVERLAY */
    #enter-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #enter-btn {
      padding: 18px 40px;
      font-size: 22px;
      font-family: system-ui, sans-serif;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      color: #000;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    #enter-btn:hover {
      background: #dcdcdc;
    }
  </style>
</head>
<body>
  <!-- overlay -->
  <div id="enter-overlay">
    <button id="enter-btn">ENTER SITE</button>
  </div>

  <!-- credits -->
  <div class="credits">
    made by
    <a href="https://vexi123.cn" target="_blank" rel="noopener noreferrer">vexi</a>
  </div>

  <!-- main content -->
  <div class="container">
    <img src="goulash.png" alt="Goulash" class="goulash" />
  </div>

  <!-- background audio (will be started by JS on click) -->
  <audio id="bg-audio" src="sound.mp3" loop></audio>

  <script>
    // ===== rotation speed variable (seconds per full spin) =====
    const ROTATION_SPEED_SECONDS = 4; 
    // apply rotation speed to CSS variable
    document.documentElement.style.setProperty(
      '--rotation-duration',
      ROTATION_SPEED_SECONDS + 's'
    );

    // handle ENTER SITE click
    const overlay = document.getElementById('enter-overlay');
    const btn = document.getElementById('enter-btn');
    const audio = document.getElementById('bg-audio');

    btn.addEventListener('click', () => {
      // hide overlay
      overlay.style.display = 'none';

      // start audio (fixed audio not playing)
      if (audio) {
        audio.play().catch(() => {
        });
      }
    });
  </script>
</body>
</html>
