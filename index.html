<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Goulash</title>
  <style>
    :root {
      /* fallback value, will be overwritten by JS variable below */
      --rotation-duration: 8s;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .goulash {
      max-width: 60vmin;
      max-height: 60vmin;
      animation: spin var(--rotation-duration) linear infinite;
      display: block;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .credits {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    .credits a {
      color: #fff;
      text-decoration: none;
    }

    .credits a:hover {
      text-decoration: underline;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- replace goulash.png with your real image filename -->
    <img src="goulash.png" alt="Goulash" class="goulash" />
  </div>

  <div class="credits">
    made by
    <a href="https://vexi123.cn" target="_blank" rel="noopener noreferrer">vexi</a>
  </div>

  <!-- tries to start immediately and loop forever -->
  <audio id="bg-audio" src="sound.mp3" autoplay loop></audio>

  <script>
    // ===== rotation speed variable (in seconds) =====
    const ROTATION_SPEED_SECONDS = 4; // change this to make it faster/slower

    // apply variable to CSS custom property
    document.documentElement.style.setProperty(
      '--rotation-duration',
      ROTATION_SPEED_SECONDS + 's'
    );

    // try to force audio to play immediately
    const audio = document.getElementById('bg-audio');
    if (audio) {
      audio.play().catch(() => {
        // If the browser blocks autoplay, nothing you can do here
        // without user interaction â€“ that's just how modern browsers work.
      });
    }
  </script>
</body>
</html>
